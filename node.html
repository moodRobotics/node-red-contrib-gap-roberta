<script type="text/javascript">
    RED.nodes.registerType('gap-roberta', {
        category: 'function',
        color: '#89bf04',
        defaults: {
            method: { value: "", required: true },
            units_token: { value: "" },
            units_tokenType: { value: "str" },
            sites_token: { value: "" },
            sites_tokenType: { value: "str" },
            devices_token: { value: "" },
            devices_tokenType: { value: "str" },
            devicessite_token: { value: "" },
            devicessite_tokenType: { value: "str" },
            devicessite_site: { value: "" },
            devicessite_siteType: { value: "str" },
            APImembers_token: { value: "" },
            APImembers_tokenType: { value: "str" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icon.png',
        label: function () {
            return this.name || this.method || "gap-roberta";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            var selectedMethod = $('#node-input-method option:selected');
            if (!selectedMethod.val()) {
                var methods = $('#node-input-method').children();
                var firstMethod = methods.first();
                $('#node-input-method').val(firstMethod.val());
            }

            var showParameters = function () {

                $("#node-input-units_token").typedInput({
                    default: 'str',
                    typeField: $("#node-input-units_tokenType"),
                    types: ['str', 'msg']
                });

                $("#units_token").hide();

                $("#node-input-sites_token").typedInput({
                    default: 'str',
                    typeField: $("#node-input-sites_tokenType"),
                    types: ['str', 'msg']
                });

                $("#sites_token").hide();

                $("#node-input-devices_token").typedInput({
                    default: 'str',
                    typeField: $("#node-input-devices_tokenType"),
                    types: ['str', 'msg']
                });

                $("#devices_token").hide();

                $("#node-input-devicessite_token").typedInput({
                    default: 'str',
                    typeField: $("#node-input-devicessite_tokenType"),
                    types: ['str', 'msg']
                });

                $("#devicessite_token").hide();

                $("#node-input-devicessite_site").typedInput({
                    default: 'str',
                    typeField: $("#node-input-devicessite_siteType"),
                    types: ['str', 'msg']
                });

                $("#devicessite_site").hide();

                $("#node-input-APImembers_token").typedInput({
                    default: 'str',
                    typeField: $("#node-input-APImembers_tokenType"),
                    types: ['str', 'msg']
                });

                $("#APImembers_token").hide();

                $("#optional-parameters").hide();
                $("#optional-parameters-label").hide();
                if ($("#node-input-method").val() === 'units') {

                }
                if ($("#node-input-method").val() === 'sites') {

                }
                if ($("#node-input-method").val() === 'devices') {

                }
                if ($("#node-input-method").val() === 'devicessite') {

                    $("#optional-parameters").show();
                    $("#optional-parameters-label").show();
                    
                }
                if ($("#node-input-method").val() === 'APImembers') {

                }

                if ($("#optional-parameters").prop('checked')) {
                    if ($("#node-input-method").val() === 'units') {

                        $("#units_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'sites') {

                        $("#sites_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'devices') {

                        $("#devices_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'devicessite') {

                        $("#devicessite_token").show();
                        
                        $("#devicessite_site").show();
                        
                    }
                    if ($("#node-input-method").val() === 'APImembers') {

                        $("#APImembers_token").show();
                        
                    }
                } else {
                    if ($("#node-input-method").val() === 'units') {

                        $("#units_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'sites') {

                        $("#sites_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'devices') {

                        $("#devices_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'devicessite') {

                        $("#devicessite_token").show();
                        
                    }
                    if ($("#node-input-method").val() === 'APImembers') {

                        $("#APImembers_token").show();
                        
                    }
                }
            };

            $("#node-input-method").change(function () {
                showParameters();
            });

            $("#optional-parameters").change(function () {
                showParameters();
            });

        }
    });
</script>

    <div class="form-row" id="APImembers_token">

    <hr/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>
